<!-- banner start -->
<div class = "contain-fluid">
  <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item " 
         data-bs-interval="10000"
        *ngFor="let b of bannerResult; let i=index"
        [ngClass]="{active:i===1}" >
        <img src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2>{{b.original_title}}</h2>
            <p>{{b.overview}}</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>
<!-- banner ends -->

<div class="contain mt-2 mb-5 p-3">

<!-- TrendingMovie -->
<div class="row">
  <h5 style="color: #9809e5;">Trending Movies</h5>
  <div class="rowposter mt-3 p3">
    <ng-container *ngFor="let t of trendingMovieResult">
      <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path}}" 
      class="rowimg largeposter" 
      alt="..."
      [routerLink]="['/movie', t.id]"> 
    </ng-container>
  </div>
</div>
